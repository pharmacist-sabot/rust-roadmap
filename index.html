<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Rust Roadmap</title>

        <script src="https://cdn.tailwindcss.com"></script>
        <link
            href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap"
            rel="stylesheet"
        />

        <style>
            body {
                font-family: "Inter", sans-serif;
                background-color: #ffffff; /* White background like PDF */
                color: #0f172a;
                margin: 0;
                padding: 0;
            }
            
            .roadmap-page {
                min-height: 100vh;
                background-color: #ffffff;
                padding: 20px;
            }
            
            .roadmap-header {
                text-align: center;
                margin-bottom: 40px;
            }
            
            .roadmap-header h1 {
                font-size: 3rem;
                font-weight: 800;
                color: #000;
                margin: 0 0 10px 0;
            }
            
            .roadmap-subtitle {
                font-size: 1.2rem;
                color: #64748b;
                margin: 0;
            }
            
            .roadmap-diagram {
                display: block;
                margin: 0 auto;
                max-width: 100%;
                height: auto;
            }
            
            /* Section Headers */
            .section-header {
                fill: #64748b;
                font-size: 14px;
                font-weight: 700;
                font-family: "Inter", sans-serif;
                text-transform: uppercase;
                letter-spacing: 0.05em;
                text-anchor: middle;
            }
            
            /* Node Styles */
            .roadmap-node .node-rect {
                stroke-width: 2;
                rx: 4px;
                transition: all 0.2s ease;
            }
            
            .roadmap-node .node-text {
                font-size: 12px;
                font-family: "Inter", sans-serif;
                pointer-events: none;
                text-anchor: middle;
                dominant-baseline: middle;
            }

            /* --- TYPE: MAIN (Yellow) --- */
            .type-main .node-rect {
                fill: #fde047; /* Yellow 300 */
                stroke: #000000; /* Black stroke */
            }
            .type-main .node-text {
                fill: #000000;
                font-weight: 700;
            }

            /* --- TYPE: SUB (Beige) --- */
            .type-sub .node-rect {
                fill: #ffedd5; /* Orange 100 */
                stroke: #000000; /* Black stroke */
                stroke-width: 1.5;
            }
            .type-sub .node-text {
                fill: #0f172a;
                font-weight: 500;
            }
            
            .roadmap-node:hover .node-rect {
                cursor: pointer;
                filter: brightness(0.95);
            }
            
            /* Edge Styles */
            .roadmap-edge {
                stroke: #94a3b8; /* Slate 400 */
                stroke-width: 2;
                fill: none;
            }

            .edge-cross-section {
                stroke: #3b82f6; /* Blue for branches */
                stroke-dasharray: 4, 4; /* Dotted line */
            }
            
            .arrowhead-fill {
                fill: #94a3b8;
            }
        </style>

        <link data-trunk rel="rust" />
    </head>
    <body></body>
</html>
