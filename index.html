<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Rust Roadmap</title>

        <script src="https://cdn.tailwindcss.com"></script>
        <link
            href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap"
            rel="stylesheet"
        />

        <style>
            body {
                font-family: "Inter", sans-serif;
                background-color: #050505; /* Deep Void Black */
                color: #e5e5e5;
                margin: 0;
                padding: 0;
            }
            
            .roadmap-page {
                min-height: 100vh;
                background-color: #050505;
                padding: 20px;
                background-image: 
                    radial-gradient(circle at 50% 0%, #1a0b00 0%, transparent 60%),
                    linear-gradient(rgba(255, 68, 0, 0.03) 1px, transparent 1px),
                    linear-gradient(90deg, rgba(255, 68, 0, 0.03) 1px, transparent 1px);
                background-size: 100% 100%, 40px 40px, 40px 40px;
            }
            
            .roadmap-header {
                text-align: center;
                margin-bottom: 40px;
            }
            
            .roadmap-header h1 {
                font-size: 3rem;
                font-weight: 800;
                color: #ffffff;
                text-shadow: 0 0 20px rgba(255, 68, 0, 0.5);
                margin: 0 0 10px 0;
                letter-spacing: -1px;
            }
            
            .roadmap-subtitle {
                font-size: 1.2rem;
                color: #a3a3a3;
                margin: 0;
            }
            
            .roadmap-diagram {
                display: block;
                margin: 0 auto;
                max-width: 100%;
                height: auto;
            }
            
            /* Section Headers */
            .section-header {
                fill: #737373;
                font-size: 14px;
                font-weight: 700;
                font-family: "Inter", sans-serif;
                text-transform: uppercase;
                letter-spacing: 0.1em;
                text-anchor: middle;
            }
            
            /* Node Styles */
            .roadmap-node .node-rect {
                stroke-width: 2;
                rx: 4px;
                transition: all 0.3s ease;
                filter: drop-shadow(0 4px 6px rgba(0,0,0,0.5));
            }
            
            .roadmap-node .node-text {
                font-size: 12px;
                font-family: "Inter", sans-serif;
                pointer-events: none;
                text-anchor: middle;
                dominant-baseline: middle;
            }

            /* --- TYPE: MAIN (Cyber Rust) --- */
            .type-main .node-rect {
                fill: #111111; /* Dark Matter */
                stroke: #FF4400; /* Neon Rust Orange */
                filter: drop-shadow(0 0 15px rgba(255, 68, 0, 0.6)); /* Intense Glow */
            }
            .type-main .node-text {
                fill: #FFFFFF;
                font-weight: 800;
                text-shadow: 0 0 5px rgba(255, 68, 0, 0.8);
            }

            /* --- TYPE: SUB (Dark Glass) --- */
            .type-sub .node-rect {
                fill: #1A1A1A; /* Dark Grey Surface */
                stroke: #FF8800; /* Amber Neon */
                stroke-width: 1.5;
            }
            .type-sub .node-text {
                fill: #E5E5E5;
                font-weight: 500;
            }
            
            .roadmap-node:hover .node-rect {
                cursor: pointer;
                fill: #222222;
                stroke: #ffffff;
                filter: drop-shadow(0 0 20px rgba(255, 68, 0, 1.0));
            }
            
            /* Edge Styles */
            .roadmap-edge {
                stroke: #525252; /* Dim Metal */
                stroke-width: 2;
                fill: none;
            }

            .edge-cross-section {
                stroke: #FF4400; /* Neon Laser */
                stroke-dasharray: 4, 4;
                opacity: 0.8;
                filter: drop-shadow(0 0 5px rgba(255, 68, 0, 0.5));
            }
            
            .arrowhead-fill {
                fill: #FF4400;
                filter: drop-shadow(0 0 5px rgba(255, 68, 0, 0.8));
            }

            /* --- Modal Styles --- */
            .modal-overlay {
                position: fixed;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
                background-color: rgba(0, 0, 0, 0.7);
                display: flex;
                justify-content: center;
                align-items: center;
                z-index: 1000;
                backdrop-filter: blur(5px);
            }

            .modal-content {
                background-color: #111;
                border: 1px solid #333;
                border-radius: 12px;
                padding: 30px;
                max-width: 600px;
                width: 90%;
                box-shadow: 0 10px 40px rgba(0, 0, 0, 0.5);
                position: relative;
                animation: modalFadeIn 0.3s ease;
            }

            @keyframes modalFadeIn {
                from { opacity: 0; transform: translateY(20px); }
                to { opacity: 1; transform: translateY(0); }
            }

            .modal-header {
                display: flex;
                justify-content: space-between;
                align-items: center;
                margin-bottom: 20px;
                border-bottom: 1px solid #333;
                padding-bottom: 15px;
            }

            .modal-header h2 {
                margin: 0;
                color: #fff;
                font-size: 2rem;
            }

            .close-btn {
                background: none;
                border: none;
                color: #888;
                font-size: 2rem;
                cursor: pointer;
                padding: 0;
                line-height: 1;
                transition: color 0.2s;
            }
            .close-btn:hover {
                color: #fff;
            }

            .topic-description {
                line-height: 1.6;
                color: #ddd;
                margin-bottom: 30px;
            }

            .resources-section h3 {
                border-bottom: 1px solid #22c55e;
                display: inline-block;
                padding-bottom: 5px;
                margin-bottom: 15px;
                color: #22c55e;
                font-size: 1rem;
                text-transform: uppercase;
                letter-spacing: 0.05em;
            }

            .resource-item {
                display: flex;
                align-items: center;
                margin-bottom: 12px;
            }

            .badge {
                font-size: 0.75rem;
                padding: 4px 10px;
                border-radius: 9999px;
                margin-right: 12px;
                font-weight: 600;
                min-width: 80px;
                text-align: center;
            }

            .badge.official {
                background-color: #2563eb;
                color: white;
            }
            
            .badge.opensource {
                background-color: #000;
                border: 1px solid #333;
                color: #fff;
            }
            
            .badge.default {
                background-color: #444;
                color: #fff;
            }

            .resource-link {
                color: #e5e5e5;
                text-decoration: underline;
                text-decoration-thickness: 1px;
                text-underline-offset: 4px;
                transition: all 0.2s;
                font-weight: 500;
            }
            .resource-link:hover {
                color: #fff;
                text-decoration-color: #fff;
            }
        </style>
